<!DOCTYPE html>
<html lang="en">
<head>

    <title>color switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="mainbody">

        <h1>Color Scheme Switcher</h1>
        <span id="purple" class="box"></span>

    </div>


    <script src="script.js"></script>
